{% load static %}
<!DOCTYPE html> 
<html>
   <head>
      <!-- Meta Tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="Online Course, Django">

		<!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'images/python.png' %}">

    <title>{% block title %} {% endblock title %}</title>

    
		<!-- Plugins CSS -->
		<link rel="stylesheet" type="text/css" href="{% static 'vendor/font-awesome/css/all.min.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'vendor/tiny-slider/tiny-slider.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'vendor/glightbox/css/glightbox.css' %}">

		<!-- Theme CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

     
   </head>
<body>

	{% include 'navbar.html' %}

	{% if messages %}
      <div class="row">
        <div class="col-sm-6 offset-3 text-center">
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }} " role="alert">
              <p><strong>{{ message }}</strong></p>
            </div>
          {% endfor %}
        </div>
      </div>
    {% endif %}


   {% block banner %}  
   {% endblock banner %}

   {% block content %}  
   {% endblock content %}

	{% include 'footer.html' %}

	<!-- Back to top -->
	<div class="back-top"><i class="bi bi-arrow-up-short position-absolute top-50 start-50 translate-middle"></i></div>

	<!-- Bootstrap JS -->
	<script src="{% static 'vendor/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>

	
	<!-- Font Awesome kit -->
  <script src="https://kit.fontawesome.com/92781c2554.js" crossorigin="anonymous"></script>
	
	<!-- Vendors -->
	<script src="{% static 'vendor/tiny-slider/tiny-slider.js' %}"></script>
	<script src="{% static 'vendor/glightbox/js/glightbox.js' %}"></script>
	<script src="{% static 'vendor/purecounterjs/dist/purecounter_vanilla.js' %}"></script>

	<!-- Template Functions -->
	<script type="text/javascript" src='{% static "js/courseDetail.js" %}'></script>
	<script src="{% static 'js/functions.js' %}"></script>

</body>
</html>
